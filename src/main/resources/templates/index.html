<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ContactManager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{'/'}">ContactManager</a>
        </li>
        <li id="registerViewButton" class="nav-item" th:if="${isUserLoggedIn == false}">
            <a class="nav-link" style="user-select: none; color: dodgerblue; cursor: pointer;">Rejestracja</a>
        </li>
        <li id="loginViewButton" class="nav-item" th:if="${isUserLoggedIn == false}">
            <a class="nav-link" style="user-select: none; color: dodgerblue; cursor: pointer;">Logowanie</a>
        </li>
        <li th:if="${isUserLoggedIn == true}" class="nav-item">
            <a id="logoutViewButton" class="nav-link" style="user-select: none; color: dodgerblue; cursor: pointer;">Wyloguj</a>
        </li>
    </ul>
</nav>

<div class="row">
    <div id="accountContainer" class="col-lg-4">
    </div>
    <div class="col-lg-4">
        <div id="addContactContainer">
            <a id="addContactButton" class="btn btn-primary btn-block text-center mt-2 mb-2">Dodaj kontakt</a>
        </div>


        <div id="contacts">

            <div class="m-4" th:id="${'contact' + basicContact.id}" th:each="basicContact : ${basicContacts}">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th style="width: 25%">Kontakt</th>
                        <th style="width: 75%" th:text="${basicContact.id}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Imię</th>
                        <td th:text="${basicContact.firstName}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Nazwisko</th>
                        <td th:text="${basicContact.lastName}"></td>
                    </tr>
                    <tr>
                        <th colspan="2"><a th:id="${'showMoreButton' + basicContact.id}" name="showMoreButton" style="user-select: none; color: dodgerblue; cursor: pointer;">Więcej
                            informacji</a></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="paginationButtons">
            <div class="row">
                <div class="col-1">
                    <a class="btn btn-primary btn-block text-center mt-2 mb-2" style="width:130px"
                       th:href="@{/(page = ${page} - 1)}" th:if="${isThereAPreviousPage == true}">Poprzednia</a>
                </div>
                <div class="col-1 offset-10">
                    <a class="btn btn-primary float-right btn-block text-center mt-2 mb-2 " style="width:130px"
                       th:href="@{/(page = ${page} + 1)}" th:if="${isThereANextPage == true}">Następna</a>
                </div>
            </div>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        var siteRoot = "http://localhost:8080/";
    </script>
    <script th:src="@{/js/views.js}"></script>
    <script th:src="@{/js/models.js}"></script>
    <script th:src="@{/js/util.js}"></script>

    <script th:src="@{/js/account.js}"></script>
    <script th:src="@{/js/contact.js}"></script>
</div>
</body>
</html>
